<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body>
    <div class="flex justify-center items-center overflow-hidden w-full h-64 relative">
        <!-- Carousel -->
        <div id="carousel" class="flex gap-4 transition-transform duration-500">
          <div
            class="card w-48 h-48 flex items-center justify-center bg-gray-300 rounded-lg shadow-lg cursor-pointer transform transition-all duration-500"
            onclick="moveCarousel(0)"
          >
            <h2 class="font-bold text-center">Professor<br />Planning</h2>
          </div>
          <div
            class="card w-48 h-48 flex items-center justify-center bg-yellow-500 rounded-lg shadow-lg cursor-pointer transform scale-110 z-10"
            onclick="moveCarousel(1)"
          >
            <h2 class="font-bold text-center text-white">Professor<br />Planning</h2>
          </div>
          <div
            class="card w-48 h-48 flex items-center justify-center bg-gray-300 rounded-lg shadow-lg cursor-pointer transform transition-all duration-500"
            onclick="moveCarousel(2)"
          >
            <h2 class="font-bold text-center">Professor<br />Planning</h2>
          </div>
        </div>
      </div>
      
</body>
<script>
    const carousel = document.getElementById("carousel");
const cards = document.querySelectorAll(".card");

let currentIndex = 1; // Default center card

function moveCarousel(index) {
  currentIndex = index;

  // Calculate new position based on index
  const offset = -(index * (cards[0].offsetWidth + 16)); // Gap = 16px
  carousel.style.transform = `translateX(${offset}px)`;

  // Update active styles
  cards.forEach((card, i) => {
    if (i === index) {
      card.classList.add("scale-110", "z-10", "bg-yellow-500", "text-white");
      card.classList.remove("bg-gray-300");
    } else {
      card.classList.remove("scale-110", "z-10", "bg-yellow-500", "text-white");
      card.classList.add("bg-gray-300");
    }
  });
}

// Initialize to center card
moveCarousel(currentIndex);

</script>
</html>
