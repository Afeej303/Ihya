<body >


 <section >  
     <div class="flex relative place-content-center flex-col items-center mt-8">
     <img class="mr-[55%] hidden md:block" src="../src/IHYA logo png 1.png" alt="IHYA Logo">

<h1 class="text-3xl my-2 font-semibold text-center mb-5">Start with creating an account</h1>
<p class="pb-2">Already have an account? <a href="#" class="text-gold">Sign in</a></p>
<form action="" class="bg-[#FFFAD7] flex flex-col items-center place-content-center w-[500px] rounded-xl p-5">
    <ul class=" flex flex-col place-content-center items-center">
        <li class="my-1">
            <label class="ml-2">Email</label><br>

        </li>
        <li class="my-1">
            <label class="ml-2">Phone number</label><br>
            <input class="bg-[#D9D9D9]  my-1 border-[#AC802D] border-solid border-2 rounded-md px-4 py-3 w-96" type="tel" name="" id="" placeholder="Phone number with country code">
        </li>
        <li class="my-1">
            <label class="ml-2">Create Password</label><br>
            <input class="bg-[#D9D9D9]  my-1 border-[#AC802D] border-solid border-2 rounded-md px-4 py-3 w-96" type="password" name="" id="" placeholder="Create a strong password">
        </li>
        <li class="my-1">
            <label class="ml-2">Confirm Password</label><br>
            <input class="bg-[#D9D9D9]  my-1 border-[#AC802D] border-solid border-2 rounded-md px-4 py-3 w-96" type="password" name="" id="" placeholder="Create a strong password">
        </li>

    </ul>
    <button class="bg-[#D39C32] rounded-md px-8 Â w-[30%] py-1.5 my-2 text-white text-xl font-semibold text-nowrap" type="submit ">Next</button>
</form>
</div>

</section>
