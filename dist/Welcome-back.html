<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body >


 <section >  
     <div class="flex relative place-content-center flex-col items-center mt-8">
     <img class="mr-[55%] hidden md:block" src="../src/IHYA logo png 1.png" alt="IHYA Logo">

<h1 class="text-3xl my-2 font-semibold text-center mb-5">Welcome back!</h1>
<form action="" class="bg-[#FFFAD7] flex flex-col items-center place-content-center w-[500px] rounded-3xl p-5">
    <ul class=" flex flex-col place-content-center items-center">
        <li class="my-1">
            <label class="ml-2">Email</label><br>
            <input class="bg-[#D9D9D9] my-1 border-[#AC802D] border-solid border-2 rounded-xl px-4 py-2 w-96" type="email" name="" id="" placeholder="Enter your valid email id">
        </li>
        
        <li class="my-1 ">
            <label class="ml-2">Password</label><br>
            <div class="flex items-center place-content-center bg-[#D9D9D9] overflow-hidden  my-1 border-[#AC802D] border-solid border-2 rounded-xl  w-96"><input class="bg-inherit h-full w-full px-4 py-2" type="password" name="" id="pass"  placeholder="Enter your password">
                <a id="passkey"><img src="../src/Eye.svg" alt="" class="mx-2"></a></div>
        </li>
       

    </ul>
    <div class="flex w-full place-content-end"><p class="text-sm mr-16">Forgot password?</p></div>
    <button class="bg-[#D39C32] rounded-md px-8 Â w-[30%] py-1.5 my-2 mt-10 text-white text-xl font-semibold text-nowrap" type="submit ">Sign in</button>
</form>
</div>

</section> 
<script>
    function togglePassword() {
  const x = document.getElementById("pass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

document.getElementById('passkey').addEventListener("click",togglePassword())
</script>
</body>
</html>
